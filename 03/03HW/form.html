<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Order your case for MacBook Air M2</h2>
  <form action="#">
    <label for="color">Choose your color</label>
    <input type="color" id="color" name="color"> 
    <br>
    <br>
    <label for="quantity">Choose your quantity (between 1 and 10):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="10">
  <br>
  <br>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email">
  <br>
  <br>
  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="095-333-33-33" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
  <br>
  <br>
<label for="myscreen">Select a payment screen:</label>
  <input type="file" id="myscreen" name="myscreen">
  <br>
  <br>
  <input type="submit" value="Submit to order">
  <input type="reset" value="Reset">
  <br>
<br>
    <input type="button" onclick="alert('Thank you for your order!')" value="Click me to finish">
</form>
</body>
</html>
