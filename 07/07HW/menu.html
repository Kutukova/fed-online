<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/menu.css">
</head>
<body>
  <div class="container">
    <button class="menu-button">
      <img src="img/menu.png" alt="menu button">
    </button>
    <h1 class="title">
      Menu
    </h1>
    <form action="">
      <input class="search-menu" placeholder="Search food here" type="text">
    </form>
    <div class="menu-items">
  <div class="menu-position">
<div class="position-img">
  <img src="img/food1.png" alt="">
</div>
<h4 class="position-title">Food</h4>
  </div>

  <div class="menu-position">
    <div class="position-img">
        <img src="img/food2.png" alt="">
    </div>
    <h4 class="position-title">Drinks</h4>
      </div>
      <div class="menu-position">
        <div class="position-img">
          <img src="img/food3.png" alt="">
        </div>
        <h4 class="position-title">Dessert</h4>
          </div>

    </div>
    <div class="food-items">
      <h2 class="food-items-title">
          Burger
      </h2>
      <div class="food-items-block">
          <div class="food-image">
              <img src="img/burger1.png" alt="">
          </div>
          <div class="food-items-text">
              <p class="burger-name">
                  Big Mac
              </p>
              <p class="burger-price">
                  Rs 240
              </p>
          </div>
      </div>

      <div class="food-items-block">
        <div class="food-image">
            <img src="img/burger2.png" alt="">
        </div>
        <div class="food-items-text">
            <p class="burger-name">
              KFC Double
            </p>
            <p class="burger-price">
              Rs 252
            </p>
        </div>
    </div>


    <div class="food-items-block">
      <div class="food-image">
          <img src="img/burger3.png" alt="">
      </div>
      <div class="food-items-text">
          <p class="burger-name">
            Fish Burger
          </p>
          <p class="burger-price">
            Rs 220
          </p>
      </div>
  </div>
</div>
</div>
</body>
</html>
